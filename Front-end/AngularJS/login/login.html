
<body>
    <div class="form">
        <div id="login">
            <h1>Dobrodošli nazad!</h1>
            <form action="#" method="get">
                <div class="field-wrap">
                    <input type="text" placeholder="Username" required ng-model="loginCredentials.username" />
                </div>

                <div class="field-wrap">
                    <input type="password" placeholder="Password" required ng-model="loginCredentials.password" />
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block" ng-click="logIn(loginCredentials.username, loginCredentials.password)">Log In</button>

            </form>
        </div>


  </div>

</body>
