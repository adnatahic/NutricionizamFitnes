
<body>
    <div class="form">
        <h1>Registrujte se!</h1>

        <form action="#"    >

            <div class="top-row">
                <div class="field-wrap">
                    <input type="text" placeholder="Ime" required ng-model="registracija.ime" />
                </div>

                <div class="field-wrap">
                    <input type="text" placeholder="Prezime" required ng-model="registracija.prezime" />
                </div>
            </div>
            <div class="field-wrap">
                <input type="email" placeholder="Email" required ng-model="registracija.email" />
            </div>

            <div class="field-wrap">
                <input type="text" placeholder="Username" required ng-model="registracija.username" />
            </div>

            <div class="field-wrap">
                <input type="password" placeholder="Password" required ng-model="registracija.password" />
            </div>

            <button type="submit" class="button button-block" ng-click="registrujKorisnika()">Get Started</button>


        </form>
    </div>
    

</body>
