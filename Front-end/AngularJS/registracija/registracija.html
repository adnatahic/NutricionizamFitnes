<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="form">
        <h1>Registrujte se!</h1>

        <form action="/" method="post">

            <div class="top-row">
                <div class="field-wrap">
                    <input type="text" placeholder="Ime" required ng-model="registracija.ime" />
                </div>

                <div class="field-wrap">
                    <input type="text" placeholder="Prezime" required ng-model="registracija.prezime" />
                </div>
            </div>
            <div class="field-wrap">
                <input type="email" placeholder="Email" required ng-model="registracija.email" />
            </div>

            <div class="field-wrap">
                <input type="password" placeholder="Password" required ng-model="registracija.password" />
            </div>

            <button type="submit" class="button button-block" ng-click="registrujKorisnika()">Get Started</button>


        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

</body>
</html>
