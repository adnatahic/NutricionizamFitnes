<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Trener</h2>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <ng-form class="panel-body">

                    <p>Spol:</p>
                    <input type="text" name="spol" class="form-control" ng-init="" ng-model="odabraniTrener.spol" placeholder="Spol" />
                    <br />
                    <p>Godine: </p>
                    <input type="text" name="godine" class="form-control" ng-model="odabraniTrener.godine" placeholder="Godine" />
                    <br />
                    <p>Edukacija: </p>
                    <input type="text" name="edukacija" class="form-control" ng-model="odabraniTrener.edukacija" placeholder="Edukacija" />
                    <br />
                    <p>Iskustvo: </p>
                    <input type="text" name="iskustvo" class="form-control" ng-model="odabraniTrener.iskustvo" placeholder="Iskustvo" />
                    <br />
                    <p>Broj klijenata: </p>
                    <input type="text" name="brojKlijenata" class="form-control" ng-model="odabraniTrener.brojKlijenata" placeholder="brojKlijenata" />

                </ng-form>
            </div>
            <div class="modal-footer bg-info">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="izmijeniTrenera(odabraniTrener)">Izmijeni</button>
                <button class="btn btn-default" data-dismiss="modal" ng-click="otkaziTrener()">Odustani</button>
            </div><!--end modal footer-->
        </div><!--end modal content-->
        </div>
</div>
